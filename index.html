<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Bots Battle</title>
  <link rel="stylesheet" href="chessboard.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chess.min.js"></script>
  <script src="chessboard.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5), 0 0 25px rgba(255,255,255,0.2);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
    }
    #chess-board {
      width: 400px;
      margin: 0 auto;
    }
    #current-match {
      text-align: center;
      margin-top: 0.5rem;
      color: #aaa;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #555;
      text-align: center;
    }
    ul {
      list-style: inside disc;
      max-height: 300px;
      overflow-y: auto;
      padding-left: 1rem;
    }
    ul li {
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h2>Clasificaci√≥n</h2>
      <table id="standings">
        <thead>
          <tr>
            <th>Equipo</th>
            <th>PTS</th>
            <th>V</th>
            <th>E</th>
            <th>D</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Partida en Curso</h2>
      <div id="chess-board"></div>
      <div id="current-match">Cargando...</div>
    </section>

    <section class="card">
      <h2>Historial de Partidos</h2>
      <ul id="history"></ul>
    </section>
  </main>
</body>
</html>
